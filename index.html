<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/styles.css" />
    <title>Super Mario Game</title>
  </head>
  <body>
    <div class="game">
      <div class="start">
        <img id="mario-logo" src="assets/images/super-mario-logo.png" alt="Super Mario Logo">
        <button id="startBtn">START</button>
        <h2>Double click to Start</h2>
      </div>
      <img class="gameImgElements" src="assets/images/clouds-gamer.png" alt="White clouds and slightly blue" />
      <img class="gameImgElements" src="assets/images/super-mario.gif" alt="Character Super Mario running infinitely" />
      <img class="gameImgElements" src="assets/images/pipe-game.png" alt="A pipe, which is an obstacle" />
    </div>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
